<body>
    <h1>Ejemplos de formularios</h1>
    <h2>Ejemplo de Login</h2>

        name="usuario" 
        type="text"
        placeholder="ejemplo@correo.com"
        required
        maxlength="16"
        >
        <input
        type="password"
        name="password"
        placeholder="ContraseÃ±a nueva"

    <h2>Registro :D</h2>
    <form action="post" action="#">
        <label for="nombre">Nombre</label>
        <br>
        <input type="text" placeholder="Nombre" id="nombre" maxlength="20">
        <br>
        <label for="apellido">Apellido</label>
        <br>
        <input type="text" placeholder="Apellido" id="apellido" maxlength="30">
        <br>
        <label for="correo" >Correo *</label>
        <br>
        <input type="email" placeholder="correo@ejemplo.com" id="correo" required>
        <br>
        <label for="nacimiento">Fecha de nacimiento</label>
        <br>
        <input type="date" id="nacimiento" required>
        <br>
        <label for="telefono">Tel </label>
        <br>
        <input type="tel" id="telefono" placeholder="num. de telefono">
        <br>
        <label for="color">Color favorito :O</label>
        <br>
        <input type="color" id="color" required>
        <br>
        <label for="nacionalidad">Nacionalidad</label>
        <br>
        <select id="nacionalidad">
            <option value="">Argentina</option>
            <option value="">Brasil</option>
            <option value="">Uruguay</option>
            <option value="">Paraguay</option>
            <option value="">Chile</option>
        </select>
        <br>
        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="hombre">Hombre</label>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="personalizado">Personalizado</label>
        <input type="radio" id="personalizado" name="sexo" value=personalizado>
        <button>Registrate</button>
    </form>
    
</body>
</html>
